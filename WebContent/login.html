<html>
<head>
<meta charset="UTF-8">
<title>登录</title>
</head>
<body>
	<form action="login.do" method="post">
		<table>
			<caption>
				<h3>用户登录</h3>
			</caption>
			<tr>
				<td>用户名：<input type="text" name="userName" /></td>
			</tr>
			<tr>
				<td>密&nbsp;&nbsp;码：<input type="text" name="password" /></td>
			</tr>
			<tr align="center">
				<td colspan="2"><input type="submit" value="登录" /> <input
					type="reset" value="重填" /></td>
			</tr>
		</table>
	</form>
</body>
</html>
